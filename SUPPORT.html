<body>



   <section class="contact">
    <div class="nav-container">
        <nav class="navbar">
         <h1 id="navbar-logo"></h1>
         <div class="bpslogo">
            <img src="images/bass-pro-shops-logo.png" alt="">
         </div>
         <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
         </div>
         
            
        
        
          
        </nav>
    </div>
    <div class="content">
        <h2>Contact Us</h2>
        <p>At Bass Pro Shops, We Would Be More Than Happy to Answer Any Of Yours Questions You Submit Below!</p>
    </div>
    <div class="container">
        <div class="contactInfo">
            <div class="box">
                <div class="icon"><i class="fa fa-map-marker"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>1 Georgian Drive, Barrie ON</p>
                    </div>
                
            </div>
            <div class="box">
                <div class="icon"><i class="fa fa-phone"></i> </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+1 123-456-7890</p>
                    </div>
                
            </div>
            <div class="box">
                <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>200526149@student.georgianc.on.ca</p>
                    </div>
                
            </div>
        </div>
        <div class="contactForm">
            <form>
                <h2>Send Message</h2>
                <div class="inputBox">
                    <input type="text" name="Full Name" required="required">
                    <span>Full Name</span>
                </div>
                <div class="inputBox">
                    <input type="text" name="Email" required="required">
                    <span>Email</span>
                </div>
                <div class="inputBox">
                    <textarea required="required"></textarea>
                    <span>Type your Message..</span>
                </div>
                <div class="inputBox">
                    <input type="submit" name="submit" value="Send">
                    
                </div>
            </form>
        </div>
    </div>
   </section>
